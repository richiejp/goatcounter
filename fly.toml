# fly.toml app configuration file generated for richiejp-stats on 2024-01-06T09:32:44Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "richiejp-stats"
primary_region = "lhr"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[mounts]
  source = "goatcounter"
  destination = "/home/user/db"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
